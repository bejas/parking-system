<div class="card text-center m-3">
    <h3 class="card-header">TITLE</h3>
    <div class="card-body">
        <div *ngFor="let car of pageOfItems" class="card mx-auto" style="margin: 5px; width: 350px; ">



            <!-- <p style="display:inline">@</p> -->
            <div class="card-header">
                <table style="width:100%">
                    <tr>
                        <td style="text-align: left"><i class="fas fa-car carimg"></i></td>
                        <td style="text-align: right;">
                            <h5><b>{{car.plate}}</b></h5>
                        </td>
                    </tr>
                </table>
            </div>

            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <table style="width:100%">
                        <tr>
                            <td style="text-align: left"><i class="fas fa-euro-sign"></i></td>
                            <td style="text-align: right">
                                <ng-container *ngIf="car.amountToPay != 0; then stillNotPaid; else alreadyPaid">
                                </ng-container>
                                <ng-template #stillNotPaid>€ {{car.amountToPay}}</ng-template>
                                <ng-template #alreadyPaid><i class="fas fa-check-circle" style="color: limegreen"></i>
                                </ng-template>
                            </td>
                        </tr>
                    </table>
                </li>
                <li class="list-group-item">
                    <table style="width:100%">
                        <tr>
                            <td style="text-align: left"><i class="fas fa-sign-in-alt"></i></td>
                            <td style="text-align: right">{{car.timestamp_in | date}} -
                                {{car.timestamp_in | date:'shortTime'}}</td>
                        </tr>
                    </table>
                </li>
                <li class="list-group-item">
                    <table style="width:100%">
                        <tr>
                            <td style="text-align: left"><i class="fas fa-sign-out-alt"></i></td>
                            <td style="text-align: right">{{car.timestamp_out | date}} -
                                {{car.timestamp_out | date:'shortTime'}}</td>
                        </tr>
                    </table>
                </li>
            </ul>
