<div class="container" style="width: 400px; margin-top: 20px;">
    <div class="form-signin text-center loginform">

        <i class="fas fa-car paymentlogo"></i>

        <h1 class="h3 mb-3 font-weight-normal">Payment Area</h1>
        <p>Please fill the form with you licence plate number to make a payment.</p>
        <!-- <p><i># Try with ABC1234</i></p> -->

        <label for="inputPlate" class="sr-only">Plate number</label>
        <input style="text-align: center" type="text" (keydown.enter)="getCar(platetxt.value)" #platetxt id="inputPlate"
            class="form-control" placeholder="Licence Plate Number" required autofocus>


        <button class="btn btn-lg btn-primary btn-block" (click)="getCar(platetxt.value)">
            Submit
        </button>

        <br>

        <nav><a routerLink="/login">Reserved Area</a></nav>


        <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
    </div>

</div>
