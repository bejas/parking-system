<div class="container" style="width: 400px; margin-top: 20px;">
    <div class="form-signin text-center loginform ">

        <i class="fas fa-lock loginlogo"></i>

        <h1 class="h3 mb-3 font-weight-normal">Reserved Area Login</h1>
        <p>Please Authenticate Yourself.</p>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" #mailtxt id="inputEmail" class="form-control" placeholder="Email address" required
            autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" #passwdtxt id="inputPassword" class="form-control" placeholder="Password" required>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" #checkr checked value="remember-me"> Remember me
            </label>
        </div>

        <div *ngIf="errmessage" class="alert alert-danger" role="alert">
            Login error: {{errmessage}}
        </div>

        <button class="btn btn-lg btn-primary btn-block"
            (click)="login( mailtxt.value, passwdtxt.value, checkr.checked );">Sign in</button>
        <br>
        <p><a routerLink="/payment">Back to Payment Area</a></p>

        <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
    </div>
</div>
